<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>가위바위보 게임</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="gamenpc">
              <div class="npcbox">
                <img src="images/zzang.jpg" alt="npc" id="npc">
              </div>
                <h1 id="playgame">"가위바위보 한 판 하시럽!"</h1>
              
            </div>
            <div class="rps">
                <div class="me" id="me">
                  <img src="images/rock.png" alt="가위바위보" id="mimg">
                  <p id="mrps">바위</p>
                </div>
                <div class="com" id="com">
                  <img src="images/scissors.png" alt="가위바위보" id="cimg">
                  <p id="crps">가위</p>
                </div>
               
            </div>
            <div class="btnbox">
              <img src="images/scissors.png" alt="가위" id="scissors">
              <img src="images/rock.png" alt="바위" id="rock">
              <img src="images/paper.png" alt="보" id="paper">
              <h1 class="tt">선택하마.</h1>
            </div>
        </div>
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
